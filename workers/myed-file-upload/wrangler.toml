name = "myed-file-upload"
main = "index.ts"
compatibility_flags = [ "nodejs_compat" ]
compatibility_date = "2025-10-01"

# Set the maximum request body size to 100MB (Cloudflare Workers free tier limit is 100MB)
[limits]
cpu_ms = 50



# Configure bundling to handle path aliases
[build]
command = ""
watch_dir = "../.."

# Uncomment and configure when ready to deploy
# account_id = "your-cloudflare-account-id"
# route = { pattern = "your-worker-domain.workers.dev", zone_name = "your-domain.com" }

