name: Deploy to Trigger.dev (prod)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - trigger/**
      - db/**
      - trigger.config.ts
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Sync Vercel environment variables
        run: npx vercel env pull .env --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Create .npmrc file
        run: |
          # Extract NPM_RC from Vercel environment variables
          NPM_RC_CONTENT=$(grep '^NPM_RC=' .env | cut -d '=' -f 2- | sed 's/^"//' | sed 's/"$//')
          echo "$NPM_RC_CONTENT" > .npmrc
        shell: bash

      - name: Install dependencies
        run: npm install
        env:
          SKIP_POSTINSTALL: true
      - name: ðŸš€ Deploy Trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          npm run trigger:deploy
