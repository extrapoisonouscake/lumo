name: Deploy to Trigger.dev (prod)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - trigger/**
      - db/**
      - trigger.config.ts
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Pull .env from Vercel
        run: npx vercel env pull .env --token ${{ secrets.VERCEL_TOKEN }} --environment production --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      - name: Create temporary .npmrc and install dependencies
        run: |
          node --env-file=.env ../../utils/generate-npmrc.js
          npm install --no-audit --no-fund
          rm -f .npmrc
        env:
          SKIP_POSTINSTALL: true
      - name: ðŸš€ Deploy Trigger.dev
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          npm run trigger:deploy
